<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9956a"/>
      <stop offset="100%" style="stop-color:#a87d55"/>
    </linearGradient>
    <linearGradient id="healthyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8c49a"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f6f3"/>
  
  <!-- Left Section: High Porosity Hair -->
  <g transform="translate(50, 80)">
    <!-- Title -->
    <text x="100" y="0" font-family="monospace" font-size="14" fill="#1e3a5f" font-weight="bold">POROSIT� FORTE</text>
    
    <!-- Hair strand cross-section (rougher) -->
    <ellipse cx="100" cy="120" rx="80" ry="25" fill="url(#hairGradient)" stroke="#8b5e34" stroke-width="2"/>
    
    <!-- Lifted/open cuticle scales -->
    <path d="M30 108 Q50 95 70 115" stroke="#8b5e34" stroke-width="2" fill="none"/>
    <path d="M55 108 Q75 95 95 115" stroke="#8b5e34" stroke-width="2" fill="none"/>
    <path d="M80 108 Q100 95 120 115" stroke="#8b5e34" stroke-width="2" fill="none"/>
    <path d="M105 108 Q125 95 145 115" stroke="#8b5e34" stroke-width="2" fill="none"/>
    <path d="M130 108 Q150 95 170 115" stroke="#8b5e34" stroke-width="2" fill="none"/>
    
    <!-- Water droplets rapidly entering -->
    <circle cx="60" cy="70" r="5" fill="#87CEEB" opacity="0.9"/>
    <circle cx="85" cy="65" r="6" fill="#87CEEB" opacity="0.9"/>
    <circle cx="115" cy="68" r="5" fill="#87CEEB" opacity="0.9"/>
    <circle cx="145" cy="72" r="6" fill="#87CEEB" opacity="0.9"/>
    
    <!-- Water escaping (showing moisture loss) -->
    <circle cx="50" cy="140" r="4" fill="#87CEEB" opacity="0.5"/>
    <circle cx="90" cy="145" r="3" fill="#87CEEB" opacity="0.4"/>
    <circle cx="130" cy="142" r="4" fill="#87CEEB" opacity="0.5"/>
    
    <!-- Arrows showing rapid absorption and loss -->
    <path d="M60 76 L65 100" stroke="#87CEEB" stroke-width="2"/>
    <path d="M115 74 L110 100" stroke="#87CEEB" stroke-width="2"/>
    
    <!-- Downward arrows (moisture escaping) -->
    <path d="M50 135 L50 145" stroke="#87CEEB" stroke-width="1.5" stroke-dasharray="3,2"/>
    <path d="M130 137 L130 147" stroke="#87CEEB" stroke-width="1.5" stroke-dasharray="3,2"/>
    
    <!-- Label -->
    <text x="100" y="200" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Cuticules ouvertes</text>
    <text x="100" y="215" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Perte d'hydratation rapide</text>
  </g>
  
  <!-- Center: Transformation Arrow -->
  <g transform="translate(300, 150)">
    <!-- Arrow body -->
    <rect x="0" y="50" width="200" height="20" fill="#1e3a5f" rx="5"/>
    <!-- Arrow head -->
    <polygon points="200,40 240,60 200,80" fill="#1e3a5f"/>
    
    <!-- Shield/seal icon on arrow -->
    <circle cx="100" cy="60" r="25" fill="#d4a574"/>
    <text x="100" y="67" font-family="sans-serif" font-size="20" fill="#fff" text-anchor="middle">=�</text>
    
    <!-- Protein icon -->
    <circle cx="60" cy="20" r="15" fill="#1e3a5f" opacity="0.8"/>
    <text x="60" y="25" font-family="sans-serif" font-size="12" fill="#fff" text-anchor="middle">P</text>
    
    <!-- Butter/seal icon -->
    <circle cx="140" cy="20" r="15" fill="#d4a574" opacity="0.9"/>
    <text x="140" y="25" font-family="sans-serif" font-size="10" fill="#fff" text-anchor="middle">>�</text>
  </g>
  
  <!-- Right Section: Repaired Hair -->
  <g transform="translate(550, 80)">
    <!-- Title -->
    <text x="100" y="0" font-family="monospace" font-size="14" fill="#1e3a5f" font-weight="bold">R�SULTAT</text>
    
    <!-- Healthy hair strand with sealed cuticles -->
    <ellipse cx="100" cy="120" rx="80" ry="25" fill="url(#healthyGradient)" stroke="#8b5e34" stroke-width="2"/>
    
    <!-- Shine effect -->
    <ellipse cx="80" cy="110" rx="30" ry="8" fill="#fff" opacity="0.4"/>
    
    <!-- Sealed cuticle scales (smoother than before) -->
    <path d="M30 115 Q50 110 70 115" stroke="#8b5e34" stroke-width="1.5" fill="none"/>
    <path d="M55 115 Q75 110 95 115" stroke="#8b5e34" stroke-width="1.5" fill="none"/>
    <path d="M80 115 Q100 110 120 115" stroke="#8b5e34" stroke-width="1.5" fill="none"/>
    <path d="M105 115 Q125 110 145 115" stroke="#8b5e34" stroke-width="1.5" fill="none"/>
    <path d="M130 115 Q150 110 170 115" stroke="#8b5e34" stroke-width="1.5" fill="none"/>
    
    <!-- Protective layer visualization -->
    <ellipse cx="100" cy="120" rx="85" ry="28" fill="none" stroke="#d4a574" stroke-width="2" stroke-dasharray="5,3" opacity="0.6"/>
    
    <!-- Sparkle effects -->
    <circle cx="55" cy="95" r="4" fill="#d4a574"/>
    <circle cx="145" cy="98" r="4" fill="#d4a574"/>
    <circle cx="100" cy="85" r="5" fill="#22c55e"/>
    
    <!-- Label -->
    <text x="100" y="200" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Cuticules scell�es</text>
    <text x="100" y="215" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Hydratation retenue</text>
  </g>
  
  <!-- Bottom: Timeline -->
  <g transform="translate(100, 350)">
    <!-- Line -->
    <line x1="0" y1="30" x2="600" y2="30" stroke="#1e3a5f" stroke-width="2"/>
    
    <!-- Week markers -->
    <circle cx="0" cy="30" r="12" fill="#1e3a5f"/>
    <text x="0" y="60" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Semaine 1</text>
    
    <circle cx="200" cy="30" r="12" fill="#d4a574"/>
    <text x="200" y="60" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Semaine 3</text>
    
    <circle cx="400" cy="30" r="12" fill="#d4a574"/>
    <text x="400" y="60" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Semaine 6</text>
    
    <circle cx="600" cy="30" r="12" fill="#22c55e"/>
    <text x="600" y="60" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Semaine 10</text>
    
    <!-- Progress indicators -->
    <text x="0" y="35" font-family="sans-serif" font-size="12" fill="#fff" text-anchor="middle">1</text>
    <text x="200" y="35" font-family="sans-serif" font-size="12" fill="#fff" text-anchor="middle">2</text>
    <text x="400" y="35" font-family="sans-serif" font-size="12" fill="#fff" text-anchor="middle">3</text>
    <text x="600" y="35" font-family="sans-serif" font-size="12" fill="#fff" text-anchor="middle"></text>
  </g>
</svg>
