<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#b8956a"/>
    </linearGradient>
    <linearGradient id="healthyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8c49a"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f6f3"/>
  
  <!-- Left Section: Low Porosity Hair -->
  <g transform="translate(50, 80)">
    <!-- Title -->
    <text x="100" y="0" font-family="monospace" font-size="14" fill="#1e3a5f" font-weight="bold">POROSIT� FAIBLE</text>
    
    <!-- Hair strand cross-section -->
    <ellipse cx="100" cy="120" rx="80" ry="25" fill="url(#hairGradient)" stroke="#8b5e34" stroke-width="2"/>
    
    <!-- Tight cuticle scales -->
    <path d="M30 115 Q50 110 70 115" stroke="#8b5e34" stroke-width="2" fill="none"/>
    <path d="M55 115 Q75 110 95 115" stroke="#8b5e34" stroke-width="2" fill="none"/>
    <path d="M80 115 Q100 110 120 115" stroke="#8b5e34" stroke-width="2" fill="none"/>
    <path d="M105 115 Q125 110 145 115" stroke="#8b5e34" stroke-width="2" fill="none"/>
    <path d="M130 115 Q150 110 170 115" stroke="#8b5e34" stroke-width="2" fill="none"/>
    
    <!-- Water droplets bouncing off -->
    <circle cx="60" cy="70" r="8" fill="#87CEEB" opacity="0.7"/>
    <circle cx="100" cy="60" r="6" fill="#87CEEB" opacity="0.7"/>
    <circle cx="140" cy="75" r="7" fill="#87CEEB" opacity="0.7"/>
    
    <!-- Arrows showing repelling -->
    <path d="M60 78 L55 90" stroke="#87CEEB" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M100 66 L100 85" stroke="#87CEEB" stroke-width="2"/>
    <path d="M140 82 L145 92" stroke="#87CEEB" stroke-width="2"/>
    
    <!-- Label -->
    <text x="100" y="200" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Cuticules ferm�es</text>
    <text x="100" y="215" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">L'eau p�n�tre lentement</text>
  </g>
  
  <!-- Center: Transformation Arrow -->
  <g transform="translate(300, 150)">
    <!-- Arrow body -->
    <rect x="0" y="50" width="200" height="20" fill="#1e3a5f" rx="5"/>
    <!-- Arrow head -->
    <polygon points="200,40 240,60 200,80" fill="#1e3a5f"/>
    
    <!-- Plus icon on arrow -->
    <circle cx="100" cy="60" r="25" fill="#d4a574"/>
    <text x="100" y="67" font-family="sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
    
    <!-- Oil drop icon -->
    <path d="M95 30 Q100 15 105 30 Q115 50 100 55 Q85 50 95 30" fill="#d4a574" stroke="#8b5e34" stroke-width="1"/>
  </g>
  
  <!-- Right Section: Healthy Hair -->
  <g transform="translate(550, 80)">
    <!-- Title -->
    <text x="100" y="0" font-family="monospace" font-size="14" fill="#1e3a5f" font-weight="bold">R�SULTAT</text>
    
    <!-- Healthy hair strand with shine -->
    <ellipse cx="100" cy="120" rx="80" ry="25" fill="url(#healthyGradient)" stroke="#8b5e34" stroke-width="2"/>
    
    <!-- Shine effect -->
    <ellipse cx="80" cy="110" rx="30" ry="8" fill="#fff" opacity="0.4"/>
    
    <!-- Smooth cuticle scales -->
    <path d="M30 118 Q50 115 70 118" stroke="#8b5e34" stroke-width="1.5" fill="none"/>
    <path d="M55 118 Q75 115 95 118" stroke="#8b5e34" stroke-width="1.5" fill="none"/>
    <path d="M80 118 Q100 115 120 118" stroke="#8b5e34" stroke-width="1.5" fill="none"/>
    <path d="M105 118 Q125 115 145 118" stroke="#8b5e34" stroke-width="1.5" fill="none"/>
    <path d="M130 118 Q150 115 170 118" stroke="#8b5e34" stroke-width="1.5" fill="none"/>
    
    <!-- Sparkle effects -->
    <circle cx="50" cy="90" r="3" fill="#d4a574"/>
    <circle cx="150" cy="95" r="3" fill="#d4a574"/>
    <circle cx="100" cy="80" r="4" fill="#d4a574"/>
    
    <!-- Label -->
    <text x="100" y="200" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Hydratation longue dur�e</text>
    <text x="100" y="215" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Brillance naturelle</text>
  </g>
  
  <!-- Bottom: Timeline -->
  <g transform="translate(100, 350)">
    <!-- Line -->
    <line x1="0" y1="30" x2="600" y2="30" stroke="#1e3a5f" stroke-width="2"/>
    
    <!-- Week markers -->
    <circle cx="0" cy="30" r="12" fill="#1e3a5f"/>
    <text x="0" y="60" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Semaine 1</text>
    
    <circle cx="300" cy="30" r="12" fill="#d4a574"/>
    <text x="300" y="60" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Semaine 4</text>
    
    <circle cx="600" cy="30" r="12" fill="#22c55e"/>
    <text x="600" y="60" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Semaine 8</text>
    
    <!-- Check marks -->
    <text x="0" y="35" font-family="sans-serif" font-size="12" fill="#fff" text-anchor="middle">1</text>
    <text x="300" y="35" font-family="sans-serif" font-size="12" fill="#fff" text-anchor="middle">2</text>
    <text x="600" y="35" font-family="sans-serif" font-size="12" fill="#fff" text-anchor="middle"></text>
  </g>
</svg>
